<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Lista de coches</h1>
    

    <table >
        <tr>
            <th>ID</th>
            <th>Modelo:</th>
            <th>Marca:</th>
            <th>Precio:</th>
            <th>Imagen:</th>
    
        </tr>
        {% for c in cars %}
        <tr>
            
            <td>{{ c.id }}</td>
            <td>{{ c.marca }}</td>
            <td>{{ c.modelo }}</td>
            <td>{{ c.precio }}</td>
            <td>
                <img src="/static/images/{{c.imagen}}" alt="" style="width:300px">
                
            </td>
            
        </tr>
        {% endfor %}
        
        

    </table>

</body>
</html>
